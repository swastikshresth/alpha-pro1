<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AlphaDevs Login</title>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        
        <script>
            function homepage()
            {
                location.replace("https://alphadevs.tech/")
            }
        </script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="login-box">
            <img src="download.png" id="img-head" onclick="homepage()"> 
            
            <div class="textbox">
                <i style='font-size:18px' class='fas'>&#xf2bd;</i>
                <input type="text" placeholder="Username" name="" value="">
            </div>
            <div class="textbox">
                <i style='font-size:18px' class='fas'>&#xf023;</i>
                <input type="password" placeholder="Password" name="" value="">
            </div>
            <input  class="btn" type="button" value="login">

            <h3 id="reg" style="color:white">click here to register</h3>
            <h3 id="fp" style="color:white">forgot password?</h3>
        
        </div>
    </body>
</html>
